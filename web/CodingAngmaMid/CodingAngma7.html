<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    
</head>
<body>
    <script>
        // arr.splice(n, m, x) 배열의 특정 요소를 지움 n번째 부터 m개 지워라 x에 추가할 요소
        let arr = [1, 2, 3, 4 ,5];
        arr.splice(0, 3, 6, 7);
        console.log(arr); // 6, 7, 4, 5

        let arr2 = ["나는", "철수", "입니다"];
        arr2.splice(1, 0, "여기의", "대가리");
        console.log(arr2); // 아무것도 안지우고 추가하는 방법

        // result에 넣으면 삭제된 요소 반환

        let arr3 = [1, 3, 5, 7, 9];
        let result = arr3.splice(0, 3);
        console.log(result); // 1, 3, 5

        // arr.slice(n ,m) n부터 m까지 반환, m을 안쓰면 끝까지

        let arr4 = [2, 4, 6, 8];
        const arr5 = arr4.slice(1, 4);
        console.log(arr5);

        // arr.concat 합쳐서 새배열 반환

        const arr6 = arr.concat(arr2);
        console.log(arr6);

        const arr7 = arr.concat([90, 10], 80, 60);
        console.log(arr7);
        
        // arr.forEach(fn) 배열 반복 forEach는 함수를 인수로 받는다
        // 세 개의 매개변수가 있는데 1. 해당요소, 2. 인덱스, 3. 해당배열 자체 보통 1, 2사용

        let arrr = ["Mike", "Tom", "Jane"];
        arrr.forEach((name, index) => {
            console.log(`${index + 1}. ${name}`);
        });

        // arr.indexOf / arr.lastIndexOf

        let arrrr = [1, 2, 3, 4, 5, 1, 2, 3];
        arrrr.indexOf(2) // 1
        arrrr.indexOf(3, 3); // 7 인수가 2개일 경우 두 번째 인수는 시작 위치
        arrrr.lastIndexOf(3); // 7 끝에서 부터 탐색 시작

        // arr.includes() 포함하는지만 확인

        arrrr.includes(2); // true
        arrrr.includes(6); // false

        // arr.find(fn) 첫번째 true값만 반환하고 끝 없으면 undefined
        // arr.findIndex(fn) 해당 index 반환 없으면 -1

        let arrarr = [1, 2, 3, 4, 5];
        const resultt = arrarr.find(function(good) {
            return good % 2 === 0;
        });

        const resulttt = arrarr.find((better) => {
            return better % 2 === 0;
        });

        console.log(resultt); // 2
        console.log(resulttt); // 2

        let userList = [
            { name : "Mike", age : 30 },
            { name : "Jane", age : 27 },
            { name : "Tom", age : 10 },
        ];

        const resultuserlist = userList.find((best) => {
            if(best.age < 19) {
                return true;
            }
                return false;
        });

        console.log(resultuserlist);

        // arr.filter(fn) 만족하는 모든 요소 반환

        const resultuserlist2 = userList.filter((best) => {
            if(best.age > 19) {
                return true;
            }
                return false;
        });

        console.log(resultuserlist2);

        // arr.reverse() 역순으로 재정렬

        // arr.map(fn) 함수를 받아 특정 기능 시행하고 새로운 배열을 반환 중요함!

        let newUserList = userList.map((user, index) => {
            return Object.assign({}, user, {
                id : index + 1,
                isAdult : user.age > 19,
            });
        });

        console.log(newUserList);
        console.log(userList);

        // arr.join 배열을 합쳐서 문자열 만들기
        
        let arrHi = ["안녕", "반가워"];
        let resultHi = arrHi.join(" "); // ()사이에 공백을 넣으면 ,대신 공백이 들어감
        console.log(resultHi);

        // arr.split 문자열을 나눠서 배열로 만들기

        const users = "Mike, Jane, Tom, Tony";
        const usersresult = users.split(","); // ,를 기준으로 나눔
        const lyrics = "She said What you know about love";
        const lyricsresult = lyrics.split(" ") // 모든 문자를 나눔
        const lyrics2 = "한국어로 한다면";
        const lyricsresult2 = lyrics2.split("")

        console.log(usersresult);
        console.log(lyricsresult);
        console.log(lyricsresult2);

        // Array.isArray() 배열인지 확인하는 방법, 
        //자바스크립트에서 배열은 객체형 typeOf는 객체라고 알려줌

        let to = typeof(userList);
        console.log(to); // object

        let too = Array.isArray(userList)
        console.log(too); // true

    

    </script>
    
</body>
</html>
