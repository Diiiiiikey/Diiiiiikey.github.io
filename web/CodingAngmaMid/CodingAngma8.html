<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    
</head>
<body>
    <script>
        // arr.sort() 배열 재정렬 / 배열 자체가 변경됨, 인수로 정렬 로직을 담은 함수를 받음
        
        let arr = [1, 5, 4, 3, 6, 2];
        arr.sort();

        console.log(arr);

        let arrr = [14, 55, 35, 74, 21];
        arrr.sort();

        console.log(arrr); // 14, 21, 36, 55, 74 , 십의 자리 숫자에 따른 정렬 , 문자열 취급
        
        let arrrr = [27, 6, 88, 66, 2, 24];

        function fn(a, b) {
            console.log(a, b);
            return a - b ;
        }
        arrrr.sort(fn)
        console.log(arrrr);
        // 위와 같은 함수를 사용하기 보단 유용한 기능을 모아놓은 Lodash를 사용한다
        // http://lodash.com/

        // arr.reduce() , 인수로 함수를 받음 (누적 계산값, 현재값) => { return 계산값};

        let arrForEach = [1, 2, 3, 4, 5];
        // 배열의 모든 수 합치기
        // for, for of, forEach
        
        let arrForEachResult = 0;
        arrForEach.forEach((num) => {
            arrForEachResult += num;
        });

        console.log(arrForEachResult); // 15

        const ReduceResult = arrForEach.reduce(function(prev, cur) {
            console.log(prev, cur);
            return prev + cur;
        }, 0)

        console.log(ReduceResult);

        // reduce를 이용하여 성인들의 이름 구하기
        let ReduceUserList = [
            { name : "Mike", age : 30 }, 
            { name : "John", age : 10 }, 
            { name : "Dave", age : 60 }, 
            { name : "Tom", age : 54 }, 
            { name : "Adell", age : 20 }, 
            { name : "Queen", age : 10 }, 
        ];

        let ReduceUserListResult = ReduceUserList.reduce((prev, cur) => {
            if(cur.age > 19) {
                prev.push(cur.name);
            }
            return prev;
        }, [])

        console.log(ReduceUserListResult);

        // reduce를 이용하여 나이의 합 구하기

        let ReduceUsersAgeResult = ReduceUserList.reduce((prev, cur) => {
            return (prev += cur.age);
        }, 0)

        console.log(ReduceUsersAgeResult);

        // reduce를 이용하여 이름이 4자인 사람 찾기

        let ReduceUsersNameResult = ReduceUserList.reduce((prev, cur) => {
            if(cur.name.length === 4) {
                prev.push(cur.name);
            }
            return prev;
        }, [])

        console.log(ReduceUsersNameResult);

        // arr.reduceRight() , reduce와 기능이 동일하지만 배열의 끝부터 연산을 수행


    </script>
    
</body>
</html>
