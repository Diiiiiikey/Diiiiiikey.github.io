        function isPrime(num) {
            let count = 0
            if(num === 1) {
                return false;
            }   else    {
                    for(let i = 2; i <= num; i++) {
                        if(num % i === 0) {
                        count = count + 1;
                        }                    
                    }
                if(count < 2) {

                }   else    {

                }
