    <script>
        function findTheBug(word) {
            for(let n = 0; n < word.length; n++ ) {
                if (word[n] === '#') {
                    return n;
                }
            }
        }

        let output = findTheBug('wo#rd');
        console.log(output);


        function isOdd(num) {
            let n = 2;
            let num2 = Math.abs(num);
            while(n <= num2 && n >= 0) {
                num2 = num2 - n;
            }
            if (num2 === 1) {
                return true;
            } else  {
                return false;
            }
        }

        let output3 = isOdd(-17);
        console.log(output3);


        function sumTo(num) {
            let result = 0
            for(let i = 0; i <= num; i++) {
                result = result + i;
            }
            return result;
        }

        let output4 = sumTo(3);
        console.log(output4); // --> 6



        function repeatString(str, num) {
            let result = '';
                if(str === 0){
                    return ''
                }

            for(let i = 1; i <= num; i++){
                result = result + str;
            }
            return result;
        }

        let output5 = repeatString('code', 3);
        console.log(output5); // --> "codecodecode"


        function makeDigits(num) {
            let result = ''
            for(let i = 1; i <= num; i++) {
                result = result + String(i);
            }
            return result;
  // TODO: 여기에 코드를 작성합니다.
        }

        function makeDigits2(num) {
            let result = '';
            let i = 1;
            while(i <= num) {
                result = result + i + '-'
                i++;
            }
            return result.slice(0, result.length - 1);

        }

        function makeOddDigits(num) {
            let result = '';
            let i = 1;
            while(i <= num*2) {
                result = result + i
                i = i + 2;
            }
            return result
  // TODO: 여기에 코드를 작성합니다.
        }

        let output8 = makeOddDigits(3);

        function makeMultiplesOfDigit(num) {
            let result = ''
            for(let i = 3; i <= num; i += 3) {
                result = result + String(i);
            }
            return result;
  // TODO: 여기에 코드를 작성합니다.
        }

        let output9 = makeMultiplesOfDigit(7);
        console.log(output9); // --> "36"

        function makeMultiplesOfDigit2(num1, num2) {
            let count = 0;
            let start = num1;
            let end = num2;

            if(num1 > num2) {
                start = num2;
                end = num1;
            }
            if(start === 0) {
                start = 1;
            }

            for(let i = start; i <= end; i++)  {
                if(i % 2 === 0) {
                    count += 1;
                }
            }
            return count;
  // TODO: 여기에 코드를 작성합니다.
        }

        let output10 = makeMultiplesOfDigit2(8, 12);
        console.log(output10); // --> 3



        function countCharacter(str, letter) {
            let count = 0;
            for(let i = 0; i <= str.length; i++) {
                if(str[i] === letter) {
                count += 1;
                }
            }
            return count;
  // TODO: 여기에 코드를 작성합니다.
        }

        let output11 = countCharacter('I am a hacker', 'a');
        console.log(output11); // --> 3


        function getMaxNumberFromString(str) {
            let maxNum = 0;
            for(i = 0; i < str.length; i++) {
                if(parseInt(str[i]) > maxNum) {
                    maxNum = parseInt(str[i])
                }
            }
            return String(maxNum);
  // TODO: 여기에 코드를 작성합니다.
        }
