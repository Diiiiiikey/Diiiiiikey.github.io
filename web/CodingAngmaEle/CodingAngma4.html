<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
</head>
<body>
    <script>
        console.log(5 != 6);
        
        const a = 1;
        const b = "1";
        console.log(a == b);
        console.log(a === b); //일치연산자

        const age = prompt("나이를 입력하시오.");

        if(age > 19){
            alert("환영합니다.");
        }   else if(age === "19")    {
            alert("껴져 공부해.");
        }   else    {
            alert("안환영합니다.");
        }
    </script>
    
</body>
</html>
