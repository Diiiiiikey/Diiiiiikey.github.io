<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>    
</head>
<body>
    <script>
        for(let i = 0; i <= 10; i++){
            console.log(i);
        }

        let i = 0;
        while(i<=10){
            console.log(i);
            i++;
        }

        let l = 0;
        do{
            console.log(l);
            l++;
        }   while(l <= 10);

        while(true){
            let answer = confirm('계속할까요?');
            if(!answer){
                break;
            }
        }

        for(let i = 0; i < 10; i++){
            if(i % 2){
                continue;
            }
            console.log(i)
        }
        //명확한 횟수 for 아니라면 while
    </script>
</body>
</html>
